---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  product_name: chef
  enforce_idempotency: true
  multiple_converge: 2
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - amazonlinux-2
  - debian-9
  - debian-10
  - centos-7
  - centos-8
  - ubuntu-1804
  - ubuntu-2004

suites:
  - name: default
    run_list:
      - recipe[test::default]
    attributes:
      dnsmasq:
        managed_hosts_bag: false
        enable_dns: true
        enable_dhcp: true
        dhcp_options: ['dhcp-host=01:23:ab:cd:01:02,larry,10.0.0.10']
        dns:
          server: '8.8.8.8'
        dhcp:
          dhcp-range: 'eth1,10.0.0.5,10.0.0.15,12h'
          domain: 'test.lab'
          tftp-root: '/var/lib/tftpboot'
          enable-tftp: null
          interface: 'eth1'
